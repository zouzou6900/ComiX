<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (input)="applyFilter($event)"
    placeholder="Ex. Catwomen"
    #input
  />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Pseudo</th>
    <td mat-cell *matCellDef="let element">{{ element.nickname }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">role</td>
  </ng-container>

  <ng-container matColumnDef="naissance">
    <th mat-header-cell *matHeaderCellDef>Naissance</th>
    <td mat-cell *matCellDef="let element">{{ element.niss }}</td>
  </ng-container>

  <ng-container matColumnDef="register">
    <th mat-header-cell *matHeaderCellDef>Inscription</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="actions">
      <a class="btn btn-info action-show" (click)="view(element.id)"
        ><i class="fa fa-fw fa-eye"></i
      ></a>
      <a class="btn btn-primary action-edit" (click)="update(element.id)"
        ><i class="fa fa-fw fa-edit"></i
      ></a>
      <a class="btn btn-danger action-delete" (click)="delete(element.id)"
        ><i class="fa fa-fw fa-trash"></i
      ></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="12">No data matching the filter ""</td>
  </tr>
</table>
