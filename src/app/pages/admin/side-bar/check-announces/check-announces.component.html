 <h2>En attente</h2>
 <hr>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <a class="btn btn-info action-show"><i class="fa fa-fw fa-eye"></i></a>
        <a class="btn btn-primary action-edit"><i class="fa fa-fw fa-edit"></i></a>
        <a class="btn btn-danger action-delete"><i class="fa fa-fw fa-trash"></i></a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <div class="mat-cell" colspan="2" >No data in pending</div>
    </tr>
  </table>
  <hr>
  <h2>Verifier</h2>
  <hr>
  <div class="content">
    <section id="main" class="content-body">
      <table class="table datagrid">
        <thead>          
          <th>Id</th>
          <th>Titre</th>
          <th>Description</th>
          <th>Actions</th>         
        </thead>
        <tbody>
          @for(announce of announces; track announce){
            <tr>
              <td>{{ announce.id }}</td>
              <td>{{ announce.title }}</td>
              <td>{{ announce.description }}</td>
              <td>
                <a class="btn btn-info action-show"><i class="fa fa-fw fa-eye"></i></a>
                <a class="btn btn-primary action-edit"><i class="fa fa-fw fa-edit"></i></a>
                <a class="btn btn-danger action-delete"><i class="fa fa-fw fa-trash"></i></a>
              </td>
            </tr>
            }
      </tbody>
    </table> 
    </section>
  </div>
