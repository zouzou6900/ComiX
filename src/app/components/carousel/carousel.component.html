@if (images) {
<ngb-carousel>
  
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide" />
    </div>
    <div class="carousel-caption">
      <h3>Wonder Woman</h3>
      <p>Elle va vous faire tourner la tête !</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>Catwomen<br>votre chatte favorite</h3>
      <p>Connectez-vous et contactez là dès maintenant, la nuit sera longue et douloureuse !</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <h3>John Cena</h3>
      <p>Une patate d'enfer !</p>
    </div>
  </ng-template>
</ngb-carousel>
}
