<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" multiple (change)="selectFiles($event)" />
      </label>
    </div>
  
    <div class="col-4">
      <button
        class="btn btn-success btn-sm"
        [disabled]="!selectedFiles"
        (click)="uploadFiles()"
      >
        Envoyer ma photo
      </button>
    </div>
  </div>
  
  @if (message.length) {
  <div class="alert alert-secondary my-3" role="alert">
    <ul>
      @for (msg of message; track i; let i = $index) {
      <li>{{ msg }}</li>
      }
    </ul>
  </div>
  }
  
  
  <div class="card mt-3">
    <div class="card-header">GÃ©rer vos photos</div>
    <ul class="list-group list-group-flush">
        @for (file of fileInfos | async; track file.name) {
      <li class="list-group-item">
        <a *ngIf="file.url" [href]="file.url" target="_blank">
          <img [src]="file.url" alt="{{ file.name }}" width="100" height="50">
          {{ file.url}}
        </a>
        
       </li>
        <button type="button" class="btn btn-danger btn-sm float-end" (click)="deleteImage(file)">
            Supprimer
          </button>
    }
    </ul>
  </div>
